type Query {
  hello: String!
  platforms: [Platform]!
  systems(capabilityId: String!): [System]!
}

enum BoxType {
  Platform
  Domain
  Capability
  System
  Technology
}

type Mutation {
  createBox(
    name: String!
    id: String!
    boxType: BoxType!
    parentId: String
  ): Box!
  createPlatform(name: String!, id: String!): Platform!
  createDomain(name: String!, id: String!, parentId: String): Domain!
  createCapability(name: String!, id: String!, parentId: String): Capability!
}

type Box {
  id: ID!
  name: String!
}

type Platform {
  id: ID!
  name: String!
  domains: [Domain!]!
}

type Domain {
  id: ID!
  name: String!
  capabilities: [Capability!]!
}

type Capability {
  id: ID!
  name: String!
}

type System {
  id: ID!
  name: String!
  technologies: [Technology!]!
}

type Technology {
  id: ID!
  name: String!
}
