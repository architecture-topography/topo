type Query {
  hello: String!
  platforms: [Platform]!
  systems(capabilityId: String!): [System]!
}

type Mutation {
  createPlatform(name: String!, uid: String!): Platform!
}

type Platform {
  id: ID!
  uid: String!
  name: String!
  domains: [Domain!]!
}

type Domain {
  id: ID!
  name: String!
  capabilities: [Capability!]!
}

type Capability {
  id: ID!
  name: String!
}

type System {
  id: ID!
  name: String!
  technologies: [Technology!]!
}

type Technology {
  id: ID!
  name: String!
}
