image: node:10.10.0

cache:
  paths:
    - node_modules/
    - .yarn

stages:
  - build
  - test

Build:
  stage: build
  before_script: 
    - yarn config set cache-folder .yarn
    - yarn install 
  script:
    - yarn build

Test:
  stage: test
  before_script: 
    - yarn config set cache-folder .yarn
    - yarn install 
  script:
    - yarn test 
