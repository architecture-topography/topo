version: '3'
services:
  db:
    environment: 
      - NEO4J_AUTH=neo4j/test
    ports:
      - "7687:7687"
      - "7474:7474"
  server:
    ports:
      - "4000:4000"
    environment:
      - NEO4J_URL=bolt://db:7687
      - NEO4J_TEST_URL=bolt://db-test:7688
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=test
