# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.12

    steps:
      - checkout

      - restore_cache:
          key: client-dependency-cache-{{ checksum "client/yarn.lock" }}

      - restore_cache:
          key: server-dependency-cache-{{ checksum "server/yarn.lock" }}

      - restore_cache:
          key: root-dependency-cache-{{ checksum "yarn.lock" }}

      - run:
          name: Install shared packages in the root
          command: |
            yarn install
      
      - run:
          name: Install client packages
          command: |
            cd client
            yarn install

      - run:
          name: Install server packages
          command: |
            cd server
            yarn install

      - save_cache:
          key: client-dependency-cache-{{ checksum "client/yarn.lock" }}
          paths:
            - client/node_modules
      
      - save_cache:
          key: server-dependency-cache-{{ checksum "server/yarn.lock" }}
          paths:
            - server/node_modules
      
      - save_cache:
          key: root-dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

      - run:
          name: Run Client Unit Tests
          command: |
            cd client
            yarn test

      - run:
          name: Run Server Unit Tests
          command: |
            cd server
            yarn test
      
      - setup_remote_docker

      - run: 
          name: Build Integration Test Docker Containers + Run Integration Tests
          command: |
            docker-compose -f docker-int.yml up --build -d
            sleep 5
            docker-compose -f docker-int.yml run tests yarn jest --forceExit test-int/
